<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加账户</title>

<link href="../resources/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">

</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>
					添加账户
				</h1>
			</div>
			<ul class="breadcrumb">
				<li>
					账户管理<span class="divider">/</span>
				</li>
				<li class="active">
					添加用户
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputType">账户类型</label>
					<div class="controls">
						 <select class="form-control select2" id="addImportance" name="Importance"> <option>VIP</option><option>普通用户</option></select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addinputName">名称</label>
					<div class="controls">
						<input id="inputName" type="text" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addinputOthers">备注</label>
					<div class="controls">
						<input id="inputOthers" type="text" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button class="btn" type="button" id="cancel">取消</button>
						<div class="col-md-3">
							<button class="btn" type="button" id="addsave">保存</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="span6">
		</div>
	</div>
</div>
</body>
    
    <script type="text/javascript" src="../resources/js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="../resources/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/add.js"></script>

</html>
